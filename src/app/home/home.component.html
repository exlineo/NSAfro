<ActionBar class="action-bar">
    <Label class="action-bar-title" text="AfroBeat"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <StackLayout>
        <ScrollView orientation="vertical" marginTop="20">
            <StackLayout>
                <StackLayout *ngFor="let i of items" marginTop="20" marginBottom="20">
                    <Image src="res://icon"></Image>
                    <Label [text]="i.name" marginLeft="20"></Label>
                    <Label [text]="i.description" marginLeft="20"></Label>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>
</GridLayout>
